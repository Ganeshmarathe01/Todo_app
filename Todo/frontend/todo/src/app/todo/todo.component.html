<h1>Todo</h1>

<div class="alert alert-warning" *ngIf="description.dirty && description.invalid">Description must have atleast 5 characters</div>
<div class="alert alert-warning" *ngIf="targetDate.dirty && targetDate.invalid">Enter valid Target Date</div>


<div class="container">
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" #description="ngModel" [(ngModel)]="todo.description" class="form-control" name="description" required="required" minlength="5">
        </fieldset>

        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' " (ngModelChange)="todo.targetDate=$event" class="form-control" name="targetDate" required="required">
        </fieldset>

        <button class="btn btn-success" type="submit">Save</button>
    </form>
    
</div>
